<!DOCTYPE html>
<html>
<head>
    <title>AgriBot Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AgriBot Remote Control</h1>
    <div class="controller">
        <button onclick="sendCommand('forward')">‚Üë Forward</button>
        <div>
            <button onclick="sendCommand('left')">‚Üê Left</button>
            <button onclick="sendCommand('stop')">‚ñ† Stop</button>
            <button onclick="sendCommand('right')">‚Üí Right</button>
        </div>
        <button onclick="sendCommand('backward')">‚Üì Backward</button>
        <hr>
        <button onclick="sendCommand('spray_on')">üíß Spray ON</button>
        <button onclick="sendCommand('spray_off')">‚úñ Spray OFF</button>
    </div>

    <script>
        function sendCommand(cmd) {
            fetch('/action', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'command=' + cmd
            });
        }
    </script>
</body>
</html>
